name: Fabriquer EXE

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les librairies et PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Créer l'EXE
        run: |
          cd "Shipping labels"
          pyinstaller --onefile --windowed --name="PDF_Label_Sorter_Temu_Amazon_V1" pdf_extraction_v3.py

      - name: Vérifier le dossier dist
        run: dir "Shipping labels/dist"

      - name: Télécharger le résultat
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Label_Sorter_Windows
          path: Shipping labels/dist/
